<!-- src/app/employee-form/employee-form.component.html -->
<div class="container">
<form [formGroup]="updateForm" >
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" class="form-control" type="text" formControlName="name" placeholder="Full name"  required/>
       
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" class="form-control" type="email" formControlName="email" placeholder="name@example.com" required/>
        
    </div>

    <div class="form-group">
        <label for="mobile">Mobile</label>
        <input id="mobile" class="form-control" type="tel" formControlName="mobile" placeholder="+91-9876543210 or 9876543210"  required/>
        
    </div>

    <div class="form-group">
        <label for="designation">Designation</label>
        <input id="designation" class="form-control" type="text" formControlName="designation" placeholder="Software Engineer" required/>
       
    </div>

    <div class="actions">
        <button class="btn btn-primary" type="button"  (click)="updateEmp()">Update Employee</button>
        <button class="btn btn-secondary" (click)="goToDashboard()">Go To DashBoard</button>
    </div>

</form>
</div>
